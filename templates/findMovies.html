{% extends "base.html" %}
{% block title %}Find Movies{% endblock %}

{% block maincontent %}
    <div class="widget widget-extra-large store-details-widget">
        <div class="widget-header">
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Search Movies"  name="search_string">
                <div class="search-actions">
                    <button class="btn medium" type="submit"><span>Search</span></button>
                </div>
            </div>
        </div>
        <div class="movie-display">
            <div class="movie-display-title">
                Trending Movies:
            </div>
            <div class="movie-display-grid">
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src=""></img>
                    </div>
                    <section class="movie-title">
                        Blade Runner 2049
                    </section>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
